app-id: com.gitlab.jakobdev.jdnbtexplorer
runtime: org.kde.Platform
runtime-version: "6.2"
sdk: org.kde.Sdk
command: jdNBTExplorer
finish-args:
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --socket=wayland

modules:
  - pyqt6.yml
  - python3-modules.json

  - name: jdNBTExplorer
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --no-use-pep517 --prefix=$FLATPAK_DEST .
      - install -Dm644 jdNBTExplorer/Logo.png /app/share/icons/hicolor/256x256/apps/com.gitlab.jakobdev.jdnbtexplorer.png
      - install -Dm644 com.gitlab.jakobdev.jdnbtexplorer.desktop /app/share/applications/com.gitlab.jakobdev.jdnbtexplorer.desktop
      - install -Dm644 com.gitlab.jakobdev.jdnbtexplorer.metainfo.xml /app/share/appdata/com.gitlab.jakobdev.jdnbtexplorer.metainfo.xml
    sources:
      - type: archive
        url: https://gitlab.com/JakobDev/jdNBTExplorer/-/archive/1.1/jdNBTExplorer-1.1.tar.gz
        sha256: 4b7a32b65e31d4c8121db12c5af8842bfbe02f55a094ab745efc7d4ee3b7f684

      - type: file
        path: com.gitlab.jakobdev.jdnbtexplorer.desktop

      - type: file
        path: com.gitlab.jakobdev.jdnbtexplorer.metainfo.xml
